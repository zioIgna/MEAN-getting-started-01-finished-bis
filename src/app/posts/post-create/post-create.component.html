<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input
                matInput
                type="text"
                formControlName="title"
                placeholder="Post Title"
                >
                <mat-error *ngIf="form.get('title').invalid">Pleae enter a post title.</mat-error>
            </mat-form-field>
            <div>
                <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
                <input type="file" #filePicker (change)="onImagePicked($event)" >
            </div>
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
                <img [src]="imagePrevieew" [alt]="form.value.title">
            </div>
            <mat-form-field>
                <textarea
                    matInput
                    rows="4"
                    formControlName="content"
                    placeholder="Post Content"></textarea>
                <mat-error *ngIf="form.get('content').invalid">Pleae enter a post content.</mat-error>
        </mat-form-field>
        <button
            mat-raised-button
            color="accent"
            type="submit">Save post</button>
    </form>
</mat-card>
